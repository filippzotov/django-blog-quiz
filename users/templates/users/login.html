{% extends 'base.html' %} {% block content %}
<form action="{% url 'login' %}" method="POST">
  {% csrf_token %}
  <div>
    <label for="username">Логин</label>
    <input type="name" type="text" name="username" placeholder="username" />
  </div>
  <div>
    <label for="password">Пароль</label>
    <input type="password" type="text" name="password" placeholder="********" />
  </div>
  <button type="submit">Войти</button>
</form>

{% endblock content %}
