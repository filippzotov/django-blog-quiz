{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <img
        class="img-thumbnail"
        style="
          object-fit: cover;
          object-position: middle;
          height: 330px;
          width: 330px;
        "
        src="{{profile.image.url}}"
        alt="..."
      />
      <p>{{user.username}}</p>
      <p><span>Email: </span>{{profile.email}}</p>
      <p><span>Summary: </span>{{profile.summary}}</p>
      <p><span>Created: </span>{{profile.created}}</p>
    </div>
    <div class="col-sm-6">
      <p>{{profile.about}}</p>
      <div class="container">
        <p>Follows:</p>
        <div class="row">
          {% for follower in profile.follows.all %}

          <div class="col-sm-4">
            <div class="card">
              <img
                class="card-img-top"
                src="{{follower.image.url}}"
                style="
                  object-fit: cover;
                  object-position: middle;
                  height: 145px;
                  width: 145px;
                "
                alt="Card image cap"
              />
              <div class="card-body">
                <a href="{% url 'get-profile' follower.pk %}"
                  ><h5 class="card-title">{{follower.user.username}}</h5></a
                >
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>

<a href="{% url 'edit-profile' %}">Edit profile</a>
{% endblock content %}
